<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/968172cca8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./images/weather_main.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="mainbox">
      <div class="input_button">
        <input
          type="text"
          placeholder="Enter city name to search..."
          id="city"
          autocomplete="off"
          autofocus
        />
        <button class="btn btn-primary" type="submit" id="searchbtn">
          Search
        </button>
      </div>
      <div class="main">
        <div class="jumb">
          <div class="fb1">
            <div class="weather_icon">
              <img src="" alt="Weather Icon" id="icon" />
            </div>
            <h1 class="city_info" id="city_name">------</h1>
            <h3 class="state_info" id="state_info">-------</h3>
          </div>
          <div class="fb2">
            <div class="fb3">
              <div class="fb31">
                <h1 class="temp"><span id="temp">---</span></h1>
              </div>
              <div class="fb32">
                <h3>Condition : <span id="condition">---</span></h3>
                <h3>Feels Like: <span id="feellike">---</span></h3>
                <h3>Precipitation : <span id="prep">---</span></h3>
                <h3>Wind Direction : <span id="winddir">---</span></h3>
              </div>
            </div>
            <div class="fb4">
              <div class="fb4sub">
                <h4>Humidity</h4>
                <h1 id="humidity">---</h1>
              </div>
              <div class="fb4sub">
                <h4>Wind</h4>
                <h3><span id="wind">---</span></h3>
              </div>
              <div class="fb4sub">
                <h4>UV</h4>
                <h1 id="uv">---</h1>
              </div>
              <div class="fb4sub">
                <h4>Pressure</h4>
                <h1 id="Pressure">---</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <h3>Weather APP</h3>
        <h3>Made by Dipanshu Mishra</h3>
        <div class="footico">
          <a href="https://www.linkedin.com/in/dipanshu-mishra-696a0622a/"
            target="_blank"><i class="fab fa-linkedin"></i
          ></a>
          <a href="http://github.com/Dipanshu0612" target="_blank"
            ><i class="fab fa-github"></i>
          </a>
        </div>

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
